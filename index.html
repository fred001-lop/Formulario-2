<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Inicio de Sesión</title>
</head>
<body>

    <div class="container">
        <form class="form-login">

            <h2>Iniciar Sesión</h2>

            <div class="input-group">
            <label for="email">Correo</label>
            <input type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="***" required>
            </div>

            <div class="options">
                <label for="">
                    <input type="checkbox" name="remember">Recuerdame
                </label>
                <a href="#">Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="btn">
                Ingresar
            </button>

            <p class="register-link">
                No tienes cuenta?      <a href="/create/crear.html">Registrate aquí</a>
            </p>
        </form>
    </div>
    
</body>
</html>

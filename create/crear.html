
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario-2</title>
</head>
<body>
    <div class="container">
        <form class="form-login">
            <h2>Crear Cuenta</h2>

            <div class="input-group">
                <label for="nombre" id="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="input-group">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="Ingresa tu Correo" required>
            </div>
            
            <div class="input-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="*****" required>
            </div>

            <div class="input-group">
                <label for="contra2">Confirmar Contraseña</label>
                <input type="password" id="password2" name="password2" placeholder="***" required>
            </div>
            <button class="btn">Enviar</button>

            <p class="register-link">
                Ya tienes cuenta? <a href="/index.html">Inicia sesión aquí</a>

            </p>






        </form>



    </div>
</body>
</html>
